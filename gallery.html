<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    #app_ny {
      max-width: 1200px;
      display: flex;
      flex-direction: column; /* Change to column layout */
      gap: 10px;
    }
    .tag {
      text-align: center;
      width: 100%;
    }
    .it {
      font-size: 24px;
      font-weight: bold;
    }
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .inactive-image:hover {
      transform: scale(1.1); /* Increase the scale on hover */
      z-index: 2; /* Bring the hovered image to front */
    }
    .active-image {
      width: 100%; /* Full width for active image */
      z-index: 1; /* Bring the clicked image to front */
    }
    .active-image img {
      transition: none; /* Disable transition for active image on hover */
    }
    .inactive-container {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping */
      gap: 10px; /* Space between images */
    }
    .inactive-container .image-container {
      flex: 1 1 150px; /* Set smaller width for inactive images */
    }
  </style>
</head>
<body>

<div id="app_ny">
  <div class="tag">
    <div class="it">{{ name }}</div>
  </div>

  <div class="inactive-container">
    <div v-for="(item, index) in resources" :key="index">
      <div v-if="item.isActive" class="image-container active-image">
        <img :src="item.urlActive" />
      </div>
      <div v-if="!item.isActive" class=" inactive-image image-container" @click="selectImage(index)">
        <img :src="item.urlInactive" />
      </div>
    </div>
  </div>
</div>

    },
    methods: {
      selectImage(index) {
        // Deactivate all images and activate the clicked one
        this.resources.forEach((item, i) => {
          item.isActive = (i === index); // Set active state based on clicked index
        });
      }
    }
  });
</script>

</body>
</html>
