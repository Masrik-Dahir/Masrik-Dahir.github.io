<script>

  document.addEventListener('DOMContentLoaded', function() {
    initializeSlides(); // Initialize slides
    setTimeout(function() {
      showSlides(slideIndex); // Show the first slide after delay
    }, 500); // Delay of 2000 milliseconds (2 seconds)
  });

  // Get elements
  var popup = document.getElementById("slideshowPopup");
  var btn = document.getElementById("openSlideshow");
  var span = document.getElementsByClassName("content-close")[0];
  var slides = document.getElementsByClassName("content-slide");
  var prev = document.querySelector(".content-prev");
  var next = document.querySelector(".content-next");

  var slideIndex = 1; // Start with the first slide

  // Function to initialize slides
  function initializeSlides() {
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; // Hide all slides initially
    }
    // Optionally, hide dots or initialize their state here if needed
  }

  // Function to change slides
  function changeSlide(n) {
    showSlides(slideIndex += n);
  }

  // Function to show the next slide
  function nextSlide() {
    changeSlide(1); // Increment slideIndex by 1
  }

  // Function to show the previous slide
  function prevSlide() {
    changeSlide(-1); // Decrement slideIndex by 1
  }

  // Function to show a specific slide
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  // Function to display slides
  function showSlides(n) {
    var i;
    var dots = document.getElementsByClassName("content-dot");

    // Wrap around slideIndex if it goes out of bounds
    if (n > slides.length) { slideIndex = 1; }
    if (n < 1) { slideIndex = slides.length; }

    // Hide all slides and remove the active class from all dots
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" content-active-dot", "");
    }

    // Display the current slide and mark the corresponding dot as active
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " content-active-dot";
  }

  // Optional: Resetting Auto navigation upon manual changes
  function resetSlideInterval() {
    clearInterval(slideInterval);
    slideInterval = setInterval(function() { changeSlide(1); }, 2000);
  }

  // Auto-change slides every 2000 milliseconds
  var slideInterval = setInterval(function() { changeSlide(1); }, 2000);

  // Pause and Resume functions
  function pauseSlideShow() {
    clearInterval(slideInterval);
  }

  function resumeSlideShow() {
    resetSlideInterval(); // Calls reset to resume auto-navigation
  }




</script>
