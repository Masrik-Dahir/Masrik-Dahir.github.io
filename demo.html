<!DOCTYPE html>
<html>
<head>
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="css/glowing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light grey background */
        }

        .more-dots {
            margin: 0 5px;
            font-size: 24px;
            display: inline-block;
            cursor: pointer;
        }

        .icon {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .slideshow-container {
            width: 100%; /* Adjust based on preference */
            max-width: 1000px; /* Maximum size */
            height: auto; /* Adjusted to 'auto' to accommodate varying content sizes */
            margin: 20px auto; /* Margin auto for horizontal centering, 20px for some spacing from top/bottom */
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: adds shadow for depth */
            overflow: hidden;
            border-radius: 10px; /* Optional: adds rounded corners */
            display: flex; /* Added for vertical alignment */
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center children vertically */
        }

        .slide {
            display: none;
            height: 80vh; /* Adjusted height for the slide */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* White background for slides */
        }

        .slide img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain; /* Ensures no distortion */
        }

        .active {
            display: flex;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
        }

        .next {
            right: 0;
        }

        .prev {
            left: 0;
        }

        .dot-container {
            text-align: center;
            padding: 20px;
            background: #ddd;
            width: 100%; /* Ensure it spans the full width of the slideshow container */
            max-width: fit-content; /* Maximum size */
            margin: auto; /* Margin auto for horizontal centering, 20px for some spacing from top/bottom */
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: adds shadow for depth */
            overflow: hidden;
            border-radius: 10px; /* Optional: adds rounded corners */
            display: flex; /* Added for vertical alignment */
            justify-content: center; /* Center children vertically */
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active-dot, .dot:hover {
            background-color: #717171;
        }

    </style>
</head>
<body>

<TABLE WIDTH="100%">
    <TR>
        <TD WIDTH="100%">
            <div class="slideshow-container">

                <div class="slide active">
                    <img src="Images/apk-icon-1.jpg" style="width:100%">
                </div>

                <div class="slide">
                    <img src="Images/altria.png" style="width:100%">
                </div>

                <div class="slide">
                    <img src="Images/bridge.jpg" style="width:100%">
                </div>

                <div class="slide">
                    <img src="Images/arr.png.jpg" style="width:100%">
                </div>



            </div>
        </TD>
    </TR>
    <TR>
        <TD WIDTH="100%">
            <TABLE WIDTH="100%">
                <TR>
                    <TD WIDTH="33%">
                        <button class="glow-on-hover7 Blazing prev" style="position: relative" onclick="prevSlide()">&#10094;</button>
                    </TD>
                    <TD WIDTH="33%">
                        <div class="dot-container">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                            <span class="icon fas fa-chevron-right" onclick="nextSlide()"></span>


                        </div>
                    </TD>

                    <TD WIDTH="33%">
                        <button class="glow-on-hover7 Blazing next" style="position: relative; float: right" onclick="nextSlide()">&#10095;</button>
                    </TD>
                </TR>
            </TABLE>
        </TD>
    </TR>
</TABLE>





<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function changeSlide(n) {
        showSlides(slideIndex += n);
    }

    function nextSlide() {
        changeSlide(1); // This will increment the slideIndex by 1 and show the next slide
    }

    function prevSlide() {
        changeSlide(-1); // Corrected to use changeSlide for decrement
    }

    function currentSlide(n) {
        showSlides(slideIndex = n); // Corrected to properly use the parameter 'n'
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slide");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active-dot", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active-dot";
    }

    // Optional: Resetting Auto navigation upon manual changes
    function resetSlideInterval() {
        clearInterval(slideInterval);
        slideInterval = setInterval(function() { changeSlide(1); }, 2000);
    }

    var slideInterval = setInterval(function() { changeSlide(1); }, 2000); // Change image every 2 seconds


</script>


</body>
</html>
