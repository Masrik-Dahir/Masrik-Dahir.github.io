<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow Pop-Up</title>
    <style>

        /* Updated CSS for slide images */
        .slide {
            display: none; /* Hide slides by default */
            width: 33.33vw; /* 1/3 of the viewport width */
            height: 33.33vh; /* 1/3 of the viewport height */
            object-fit: contain; /* Cover the designated area, may cause distortion */
        }

        /* Popup Overlay */
        .popup {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Popup Content */
        .popup-content {
            top: 33.33vh;
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Adjust if necessary to accommodate slides */
            /* Removed max-width: none; to ensure the content is not too wide */
            display: flex; /* Use flexbox to align items */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            flex-direction: column; /* Stack items vertically */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); /* Optional: Adds shadow for better visibility */
        }


        /* Adjust the Previous and Next button positioning */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust alignment */
            width: auto;
            margin-top: 0;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
        }

        .next {
            right: 10px; /* Position to the right */
        }

        .prev {
            left: 10px; /* Position to the left */
        }



        /* Popup window */
        .popup {
            display: none; /* Hidden by default */
            top: 0;
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


    </style>

    <!--    CSS imports-->
    <link rel="stylesheet" href="library/www.w3schools.com.w3css.4.w3.css">
    <link rel="stylesheet" href="library/cdnjs.cloudflare.com.ajax.libs.font-awesome.4.7.0.css.font-awesome.min.css">

    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/box.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/glowing.css">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="css/if.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css"/>



    <!--    JS imports-->
    <script src="library/code.jquery.com.jquery-1.10.2.js"></script>
    <script src="js/html.js"></script>
    <script src="js/hourglass.js"></script>
    <script src="js/expand_jquery.js"></script>
    <script src="js/briefcase.js" defer></script>
    <script src='js/aesthetics.js' crossorigin='anonymous'></script>

    <!--    Vue JS imports-->
    <script src="library/vue@3.2.36.dist.vue.global.js"></script>
    <script src="vueJs/default.js" defer></script>
    <script src="vueJs/software.js" defer></script>

</head>
<body>

<button id="openSlideshow">Show Slideshow</button>

<div id="slideshowPopup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <img src="Images/apk-icon-1.jpg" class="slide" style="display: block;">
        <img src="Images/altria.png" class="slide">
        <img src="Images/bridge.jpg" class="slide">
        <button class="glow-on-hover7 Blazing prev">&#10094;</button>
        <button class="glow-on-hover7 Blazing next">&#10095;</button>
    </div>
</div>

<script>
    // Get elements
    var popup = document.getElementById("slideshowPopup");
    var btn = document.getElementById("openSlideshow");
    var span = document.getElementsByClassName("close")[0];
    var slides = document.getElementsByClassName("slide");
    var prev = document.querySelector(".prev");
    var next = document.querySelector(".next");

    var slideIndex = 1;
    showSlides(slideIndex);

    // Open the popup
    btn.onclick = function() {
        popup.style.display = "block";
        showSlides(slideIndex = 1);
    }

    // Close the popup
    span.onclick = function() {
        popup.style.display = "none";
    }

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    prev.onclick = function() {
        plusSlides(-1);
    }

    next.onclick = function() {
        plusSlides(1);
    }

    // Show slides
    function showSlides(n) {
        var i;
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }



</script>


</body>
</html>
